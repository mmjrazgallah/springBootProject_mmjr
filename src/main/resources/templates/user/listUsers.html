<!DOCTYPEhtml>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible"content="ie=edge">
    <title>Users</title>
    <meta name="viewport"content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
    <!--<link rel="stylesheet" href="../css/shards.min.css"> -->
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png">
    <!-- Pignose Calender -->
    <link href="/plugins/pg-calendar/css/pignose.calendar.min.css" rel="stylesheet">
    <!-- Chartist -->
    <link rel="stylesheet" href="/plugins/chartist/css/chartist.min.css">
    <link rel="stylesheet" href="/plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css">
    <!-- Custom Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
<div id="main-wrapper">
    <div th:replace="fragments/preloader :: preloader"/> </div>
<div th:replace="fragments/navheader :: navheader"/> </div>
<div th:replace="fragments/header :: header"/> </div>
<div th:replace="fragments/sidebar :: sidebar"/> </div>
<div class="content-body">
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-lg-12">
<div class="container my-2">
    <h3> List Users</h3>
<div class="card">
<div class="card-body">
<div th:switch="${users}"class="container my-5">
    <p class="my-5">
        <a th:href="@{'/user/add/'}"class="btn btn-primary"><i
                class="fa fa-plus ml-1"> Add User</i></a>
    </p>

<div class="col-md-12">
<h2 th:case="null">No User yet!</h2>
<div th:case="*">

<!--<h2>Nombre total des Users= <span th:text="${nbr}"></span></h2>-->
<table class="table table-striped table-responsive-md">
<thead>
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Role</th>
    <th>Update Role</th>
    <th>is Active</th>
    <th>Activer</th>
    <th>Désactiver</th>

</tr>
</thead>
<tbody>
<tr th:each="user : ${users}">
<td th:text="${user.id}"></td>
<td th:text="${user.name}"></td>
<td th:text="${user.email}"></td>
<td>
    <ul>
        <li th:each="r : ${user.roles}"th:text="${r.role}"></li>
    </ul>
</td>
    <td>
        <form method="post"th:action="@{/user/updateRole}">
        <select name="newrole"class="form-control">
            <option disabled selected value> -- select new role -- </option>
            <option  th:each="r: ${roles}" th:value="${r.role}" th:text="${r.role}" />
        </select>
        <br/>
        <input type="hidden"name="id"th:value="${user.id}"th:attr="name='id'"/>
        <input class="btnbtn-primary"type="submit"value="Update role"/>
        </form>
    </td>

    <td th:text="${user.active}"></td>
    <td><a th:href="@{/user/enable/{id}/{email} (id=${user.id}, email=${user.email})}">Activer</a></td>
    <td><a th:href="@{/user/disable/{id}/{email} (id=${user.id}, email=${user.email})}">Désactiver</a></td>

</tr>
</tbody>
</table>
</div>

</div>
</div>
</div>
</div>
</div>
                <!--ajouter-->
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer::footer"/> </div>
<!--**********************************
    Scripts
***********************************-->
<script src="/plugins/common/common.min.js"></script>
<script src="/js/custom.min.js"></script>
<script src="/js/settings.js"></script>
<script src="/js/gleek.js"></script>
<script src="/js/styleSwitcher.js"></script>

<!-- Chartjs -->
<script src="/plugins/chart.js/Chart.bundle.min.js"></script>
<!-- Circle progress -->
<script src="/plugins/circle-progress/circle-progress.min.js"></script>
<!-- Datamap -->
<script src="/plugins/d3v3/index.js"></script>
<script src="/plugins/topojson/topojson.min.js"></script>
<script src="/plugins/datamaps/datamaps.world.min.js"></script>
<!-- Morrisjs -->
<script src="/plugins/raphael/raphael.min.js"></script>
<script src="/plugins/morris/morris.min.js"></script>
<!-- Pignose Calender -->
<script src="/plugins/moment/moment.min.js"></script>
<script src="/plugins/pg-calendar/js/pignose.calendar.min.js"></script>
<!-- ChartistJS -->
<script src="/plugins/chartist/js/chartist.min.js"></script>
<script src="/plugins/chartist-plugin-tooltips/js/chartist-plugin-tooltip.min.js"></script>

<script src="/js/dashboard/dashboard-1.js"></script>
</div>
</body>

</html>
