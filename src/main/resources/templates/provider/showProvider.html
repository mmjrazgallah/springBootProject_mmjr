<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Show Provider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
  <!-- Favicon icon -->
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png">
  <!-- Pignose Calender -->
  <link href="/plugins/pg-calendar/css/pignose.calendar.min.css" rel="stylesheet">
  <!-- Chartist -->
  <link rel="stylesheet" href="/plugins/chartist/css/chartist.min.css">
  <link rel="stylesheet" href="/plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css">
  <!-- Custom Stylesheet -->
  <link href="/css/style.css" rel="stylesheet">
</head>

<body>
<div id="main-wrapper">
  <div th:replace="fragments/preloader :: preloader"/> </div>
<div th:replace="fragments/navheader :: navheader"/> </div>
<div th:replace="fragments/header :: header"/> </div>
<div th:replace="fragments/sidebar :: sidebar"/> </div>
<div class="content-body">
  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-lg-12">

<div class="container my-5">
  <h3>Show Provider</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-8">
        <form action="#" th:object="${provider}">
          <!--   th:object="${provider}" method="post">
       th:action="@{/provider/update/{id}(id=${provider.id})}"-->
          <div class="row">
            <div class="form-group col-md-8">
              <label for="name" class="col-form-label">Name</label> <input
                    type="text" th:field="*{name}" class="form-control" id="name"
                    placeholder="Name"> <span
                    th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                    class="text-danger"></span>
            </div>
            <div class="form-group col-md-8">
              <label for="email" class="col-form-label">Email</label> <input
                    type="text" th:field="*{email}" class="form-control" id="email"
                    placeholder="Email"> <span
                    th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                    class="text-danger"></span>
            </div>
            <div class="form-group col-md-8">
              <label for="address" class="col-form-label">Address</label> <input
                    type="text" th:field="*{address}" class="form-control"
                    id="address" placeholder="address"> <span
                    th:if="${#fields.hasErrors('address')}" th:errors="address"
                    class="text-danger"></span>
            </div>
            <div class="form-group col-md-6">
              <label for="label" class="col-form-label">Logo</label>

              <img alt="Image" th:src="@{'/uploads/logoProviders/'+ ${provider.logo}}" width="250" height="250"/>

            </div>
            <div class="container my-2">
              <div class="card">
                <div class="card-body">
                  <div th:switch="${articles}" class="container my-5">
                    <p class="my-5">
                      <h2> List of Articles</h2>
                    </p>
                    <div class="col-md-10">
                      <h2 th:case="null">No Articles yet!</h2>
                      <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                          <thead>
                          <tr>
                            <th>Label</th>
                            <th>Price</th>
                            <th>Picture</th>

                          </tr>
                          </thead>
                          <tbody>
                          <tr th:each="article : ${articles}">
                            <td th:text="${article.label}"></td>
                            <td th:text="${article.price}"></td>
                            <td><img alt="Image" th:src="@{'/uploads/pictureArticles'+ ${article.picture}}" width="150" height="150"/></td>
                          </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group col-md-8">
              <a th:href="@{/provider/list}" class="btn btn-primary"><i class="fa fa-list">List providers</i></a>
              <!--<input type="submit" class="btn btn-primary" value="list Provider">-->
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
<!--ajouter-->
</div>
</div>
</div>
</div>
<div th:replace="fragments/footer::footer"/> </div>
<!--**********************************
    Scripts
***********************************-->
<script src="/plugins/common/common.min.js"></script>
<script src="/js/custom.min.js"></script>
<script src="/js/settings.js"></script>
<script src="/js/gleek.js"></script>
<script src="/js/styleSwitcher.js"></script>

<!-- Chartjs -->
<script src="/plugins/chart.js/Chart.bundle.min.js"></script>
<!-- Circle progress -->
<script src="/plugins/circle-progress/circle-progress.min.js"></script>
<!-- Datamap -->
<script src="/plugins/d3v3/index.js"></script>
<script src="/plugins/topojson/topojson.min.js"></script>
<script src="/plugins/datamaps/datamaps.world.min.js"></script>
<!-- Morrisjs -->
<script src="/plugins/raphael/raphael.min.js"></script>
<script src="/plugins/morris/morris.min.js"></script>
<!-- Pignose Calender -->
<script src="/plugins/moment/moment.min.js"></script>
<script src="/plugins/pg-calendar/js/pignose.calendar.min.js"></script>
<!-- ChartistJS -->
<script src="/plugins/chartist/js/chartist.min.js"></script>
<script src="/plugins/chartist-plugin-tooltips/js/chartist-plugin-tooltip.min.js"></script>

<script src="/js/dashboard/dashboard-1.js"></script>
</div>
</body>

</html>
