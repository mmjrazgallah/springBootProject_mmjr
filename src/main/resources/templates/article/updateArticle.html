<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Article</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png">
    <!-- Pignose Calender -->
    <link href="/plugins/pg-calendar/css/pignose.calendar.min.css" rel="stylesheet">
    <!-- Chartist -->
    <link rel="stylesheet" href="/plugins/chartist/css/chartist.min.css">
    <link rel="stylesheet" href="/plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css">
    <!-- Custom Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
<div id="main-wrapper">
    <div th:replace="fragments/preloader :: preloader"/> </div>
<div th:replace="fragments/navheader :: navheader"/> </div>
<div th:replace="fragments/header :: header"/> </div>
<div th:replace="fragments/sidebar :: sidebar"/> </div>

<div class="content-body">
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-lg-12">
    <div class="container my-5">
        <h3 align="center"> Update Article</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/article/edit}" th:object="${article}" method="post"  enctype="multipart/form-data">
                        <div class="row">
							<input type="hidden" th:field="*{id}"/>
                            <div class="form-group col-md-8">
                                <label for="label" class="col-form-label">Label</label> <input type="text" th:field="*{label}" class="form-control" id="label" placeholder="Label" /> <span th:if="${#fields.hasErrors('label')}" th:errors="*{label}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="label" class="col-form-label">Description</label> <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="description"/> <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="price" class="col-form-label">Price</label> <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Price"/> <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="priceSale" class="col-form-label">Price Sale</label> <input type="text" th:field="*{priceSale}" class="form-control" id="priceSale" placeholder="Price of sale"/> <span th:if="${#fields.hasErrors('priceSale')}" th:errors="*{priceSale}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="dateExpiration" class="col-form-label">Date expiration</label> <input type="date" th:field="*{dateExpiration}" class="form-control" id="dateExpiration" /> <span th:if="${#fields.hasErrors('dateExpiration')}" th:errors="*{dateExpiration}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                             <label for="provider" class="col-form-label">Select Provider</label>
                            <select name="providerId" class="form-control">
							    <option  th:each="pr: ${providers}" 
							    th:value="${pr.id}"
							    th:text="${pr.name}" 
							    th:selected="(${pr.id} == ${idProvider})"
							     />
							</select>
							</div>
                            <div class="form-group col-md-8">
                                <label for="picture" class="col-form-label">Picture</label>
                                <input class="form-control" type="file" name="filesPic" multiple>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="pictureFace" class="col-form-label">Picture Face</label>
                                <input class="form-control" type="file" name="filesPicFace" multiple>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Update Article">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--ajouter-->
    </div>
    </div>
    </div>
    </div>
    <div th:replace="fragments/footer::footer"/> </div>
    <!--**********************************
        Scripts
    ***********************************-->
    <script src="/plugins/common/common.min.js"></script>
    <script src="/js/custom.min.js"></script>
    <script src="/js/settings.js"></script>
    <script src="/js/gleek.js"></script>
    <script src="/js/styleSwitcher.js"></script>

    <!-- Chartjs -->
    <script src="/plugins/chart.js/Chart.bundle.min.js"></script>
    <!-- Circle progress -->
    <script src="/plugins/circle-progress/circle-progress.min.js"></script>
    <!-- Datamap -->
    <script src="/plugins/d3v3/index.js"></script>
    <script src="/plugins/topojson/topojson.min.js"></script>
    <script src="/plugins/datamaps/datamaps.world.min.js"></script>
    <!-- Morrisjs -->
    <script src="/plugins/raphael/raphael.min.js"></script>
    <script src="/plugins/morris/morris.min.js"></script>
    <!-- Pignose Calender -->
    <script src="/plugins/moment/moment.min.js"></script>
    <script src="/plugins/pg-calendar/js/pignose.calendar.min.js"></script>
    <!-- ChartistJS -->
    <script src="/plugins/chartist/js/chartist.min.js"></script>
    <script src="/plugins/chartist-plugin-tooltips/js/chartist-plugin-tooltip.min.js"></script>

    <script src="/js/dashboard/dashboard-1.js"></script>
    </div>
</body>

</html>
