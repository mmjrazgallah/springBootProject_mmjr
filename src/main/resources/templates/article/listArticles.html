<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Articles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
     <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png">
    <!-- Pignose Calender -->
    <link href="/plugins/pg-calendar/css/pignose.calendar.min.css" rel="stylesheet">
    <!-- Chartist -->
    <link rel="stylesheet" href="/plugins/chartist/css/chartist.min.css">
    <link rel="stylesheet" href="/plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css">
    <!-- Custom Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
<div id="main-wrapper">

    <div th:replace="fragments/preloader :: preloader"/> </div>
<div th:replace="fragments/navheader :: navheader"/> </div>
<div th:replace="fragments/header :: header"/> </div>
<div th:replace="fragments/sidebar :: sidebar"/> </div>

<div class="content-body">
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-lg-12">

    <div class="container my-2">
        <h3> List Articles</h3>
        <div class="card">
            <div class="card-body">
                <div th:switch="${articles}" class="container my-5">
                    <p class="my-5">
                      <a th:href="@{'/article/add/'}" class="btn btn-primary"><i
                              class="fa fa-plus ml-1">  Add Article</i></a>
                    </p>
                    <div th:switch="${trouve}" class="container my-5">
                        <div th:case="existe" class="alert alert-success">Suppression avec succès</div>
                        <div th:case="inexiste" class="alert alert-danger">Element déjà supprimé</div>
                        <!--<span th:case="existe" class="badge badge-success">Suppression avec succès</span>
                        <span th:case="inexiste" class="badge badge-danger">Element déjà supprimé</span>-->


                    </div>

                    <div class="col-md-12">
                        <h2 th:case="null">No Articles yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Label</th>
                                        <th>Price</th>
                                        <th>Price of sale</th>
                                        <th>Date expiration</th>
                                        <th>Provider</th>
                                        <th>Picture Profil</th>
                                        <th>Picture Face</th>
                                        <th>Details</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="article : ${articles}">
                                        <td th:text="${article.label}"></td>
                                        <td th:text="${article.price}"></td>
                                        <td th:text="${article.priceSale}"></td>
                                        <td th:text="${article.dateExpiration}"></td>
                                        <td th:text="${article.provider.name}"></td>
                                        <td><img alt="Image" th:src="@{'/uploads/picturesArticles/'+ ${article.picture}}" width="25" height="25"/></td>
                                        <td><img alt="Image" th:src="@{'/uploads/picturesArticles/'+ ${article.pictureFace}}" width="25" height="25"/></td>
                                        <td><a th:href="@{/article/show/{id}(id=${article.id})}" class="btn btn-primary"><i class="fa fa-eye"></i></a></td>
                                        <td><a th:href="@{/article/edit/{id}(id=${article.id})}" class="btn btn-warning"><i class="fa fa-pencil color-muted m-r-5"></i></a></td>
                                        <td><a onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet article?');" th:href="@{/article/delete/{id}(id=${article.id})}" class="btn btn-danger"><i class="fa fa-close color-danger"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
<!--ajouter-->
</div>
</div>
</div>
</div>
<div th:replace="fragments/footer::footer"/> </div>
<!--**********************************
    Scripts
***********************************-->
<script src="/plugins/common/common.min.js"></script>
<script src="/js/custom.min.js"></script>
<script src="/js/settings.js"></script>
<script src="/js/gleek.js"></script>
<script src="/js/styleSwitcher.js"></script>

<!-- Chartjs -->
<script src="/plugins/chart.js/Chart.bundle.min.js"></script>
<!-- Circle progress -->
<script src="/plugins/circle-progress/circle-progress.min.js"></script>
<!-- Datamap -->
<script src="/plugins/d3v3/index.js"></script>
<script src="/plugins/topojson/topojson.min.js"></script>
<script src="/plugins/datamaps/datamaps.world.min.js"></script>
<!-- Morrisjs -->
<script src="/plugins/raphael/raphael.min.js"></script>
<script src="/plugins/morris/morris.min.js"></script>
<!-- Pignose Calender -->
<script src="/plugins/moment/moment.min.js"></script>
<script src="/plugins/pg-calendar/js/pignose.calendar.min.js"></script>
<!-- ChartistJS -->
<script src="/plugins/chartist/js/chartist.min.js"></script>
<script src="/plugins/chartist-plugin-tooltips/js/chartist-plugin-tooltip.min.js"></script>

<script src="/js/dashboard/dashboard-1.js"></script>
</div>
</body>

</html>
