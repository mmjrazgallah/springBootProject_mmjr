<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Articles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>




<h2 align="center">List of Articles</h2>
       
       <div th:switch="${trouve}" class="container my-5">
	     
	     <span th:case="existe" class="badge badge-success">Suppression avec succès</span>
	     <span th:case="inexiste" class="badge badge-danger">Element déjà supprimé</span>
	     
	     
	     </div>
	 
	 

<span th:if="${trouve == 'nontrouve'}">Element déja supprimé</span>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${articles}" class="container my-5">
                    <p class="my-5">
                      <a th:href="@{'/article/add/'}" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Article</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No Articles yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Label</th>
                                        <th>Price</th>
                                        <th>Provider</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="article : ${articles}">
                                        <td th:text="${article.label}"></td>
                                        <td th:text="${article.price}"></td>
                                        <td th:text="${article.provider.name}"></td>
                                        <td><a th:href="@{/article/edit/{id}(id=${article.id})}" class="btn btn-warning"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet article?');" th:href="@{/article/delete/{id}(id=${article.id})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
